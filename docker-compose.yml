version: '3.5'

services:
  symfony-jwt-web:
    container_name: symfony-jwt-web
    build:
      context: ./.docker/nginx
      args:
        UID: $U_ID
    ports:
      - 301:80
    volumes:
      - ./public:/appdata/www/public
    networks:
      - symfony-jwt-network
    depends_on:
      - symfony-jwt-be

  symfony-jwt-be:
    container_name: symfony-jwt-be
    build:
      context: ./.docker/php
      args:
        UID: $U_ID
    environment:
      PHP_IDE_CONFIG: serverName=Docker
      PHP_XDEBUG_ENABLED: 1
      XDEBUG_CONFIG: remote_host=172.17.0.1 remote_port=9005 # Linux users
#      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9005 # MacOS users
    volumes:
      - ./:/appdata/www
      - ./docker/php/xdebug-linux.ini:/usr/local/etc/php/conf.d/xdebug.ini # Linux users
#    - ./docker/php/xdebug-macos.ini:/usr/local/etc/php/conf.d/xdebug.ini # MacOS users
      - ~/.ssh/id_rsa:/home/appuser/.ssh/id_rsa
    networks:
      - symfony-jwt-network
    depends_on:
      - symfony-jwt-db

  symfony-jwt-db:
    container_name: symfony-jwt-db
    image: mysql:8.0
    ports:
      - 40100:3306
    environment:
      MYSQL_DATABASE: docker_symfony_database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    command: mysqld --sql_mode="STRICT_ALL_TABLES,NO_ENGINE_SUBSTITUTION"
    volumes:
      - symfony-jwt-database-data:/var/lib/mysql
    networks:
      - symfony-jwt-network

###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:

###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###
  symfony-jwt-database-data:

networks:
  symfony-jwt-network:
    external: true
